<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- heading -->
  <h1 id="myHeading">Faulty Calculator</h1>
  <label for="firstNumber">Enter the first number: </label>
    <!-- input field for first number -->
  <input id="firstInput"> <br> <br>
  <label for="secondNumber">Enter the second number: </label>
    <!-- input field for second number -->
  <input id="secondInput"> <br> <br>
  <!-- plus button -->
  <button id="plusButton">+</button>
  <!-- minus button -->
  <button id="minusButton">-</button>
  <!-- multiply button -->
  <button id="multiplyButton">*</button>
  <!-- divide button -->
  <button id="divideButton">/</button>
  <!-- result field -->
  <p id="Result">0</p>
  <script src="index.js"></script>
</body>
